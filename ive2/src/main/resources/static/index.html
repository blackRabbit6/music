<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <style type="text/css">
        .navi ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff;
        }

        .navi li {
            float: right;
            width: 150px;
            padding: 10px;
        }

        .navi {
            border-bottom: 1px solid #ccc;
        }

        .navi a:link, .navi a:visited {
            display: block;
            font-size: 14px;
            color: #000;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }

        .navi a:hover, .navi a:focus {
            background-color: #222;
            color: #fff;
        }

        .navi a:active {
            background-color: #f00;
        }

        .image {
            text-align: center;
        }

        .image img {
            width: 250px;
            height: auto;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
