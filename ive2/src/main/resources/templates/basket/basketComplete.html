<html>
<head>
    <meta charset="UTF-8">
    <title>장바구니 담기</title>
    <style>
        fieldset{
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        h1,h3,input{
            text-align: center;
        }
        input[type="submit"] {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: lightgreen;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover{
            background-color: lightcoral;
            color: black;
        }
    </style>
</head>
<body>
<fieldset>
    <h1>장바구니 완료!!</h1>
    <h3>더 추가 하실껀가요?</h3>
    <h4>추가(돌아가기 1번 누르기)</h4> 
    <h4>아니다(돌아기기 2번 누르기)</h4>
    <button onclick="goBack()">이전</button>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
</fieldset>
</body>
</html>
