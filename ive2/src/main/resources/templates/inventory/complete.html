<html>
<head>
    <meta charset="UTF-8">
    <title>재고 추가 완료</title>
    <style>
        fieldset{
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        h1,h3,input{
            text-align: center;
        }
        input[type="submit"] {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: lightgreen;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover{
            background-color: lightcoral;
            color: black;
        }
    </style>
</head>
<body>
<fieldset>
    <h1>재고 추가 완료!!</h1>
    <h3>관리자화면으로 돌아가세요</h3>
    <button onclick="goBack()">돌아가기</button>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
</fieldset>
</body>
</html>
