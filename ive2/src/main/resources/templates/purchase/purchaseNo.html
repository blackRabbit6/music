<html xmlns:th="http://www.thymeleaf.org">
<head>    
    <meta charset="UTF-8">
    <title>구매 실패</title>
    <style>
        fieldset{
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        h1,h3,input{
            text-align: center;
        }
        input[type="submit"] {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: lightgreen;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover{
            background-color: lightcoral;
            color: black;
        }
    </style>
</head>
<body>
<fieldset>
    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>
    
    <h1>구매 안되었습니다.</h1>
    <h3>재고량을 확인하시고 오세요</h3>
    <h3>돌아가기 버튼 누르고 돌아간후 또 누르세요</h3>
    <button onclick="goBack()">돌아가기</button>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
</body>
</html>
