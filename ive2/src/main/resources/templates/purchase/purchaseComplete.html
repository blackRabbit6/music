<html >
<head>    
    <meta charset="UTF-8">
    <title>구매 완료</title>
    <style>
        fieldset{
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        h1,h3,input{
            text-align: center;
        }
        input[type="submit"] {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: lightgreen;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover{
            background-color: lightcoral;
            color: black;
        }
    </style>
</head>
<body>
<fieldset>
    <h1>구매 완료 되었습니다.</h1>
    <h3>더 구매 하실껀가요?</h3>
    <h4>구매하실꺼면 1번, 아니면 2번 누르세요</h4>
    <button onclick="goBack()">돌아가기</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
